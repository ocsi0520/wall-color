spring.application.name=color-manager
# Add frontend
spring.web.resources.static-locations=classpath:/frontend/,classpath:/


spring.sql.init.schema-locations=classpath:/testdb/schema.sql
spring.sql.init.data-locations=classpath:/testdb/data.sql
spring.sql.init.mode=always

spring.jpa.hibernate.ddl-auto=validate

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.sql.init=DEBUG

rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

spring.main.allow-bean-definition-overriding=true
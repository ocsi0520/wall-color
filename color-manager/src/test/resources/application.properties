spring.application.name=color-manager

spring.sql.init.schema-locations=file:${project.basedir}/../postgresdb/seed/00_schema.sql
spring.sql.init.mode=always

spring.jpa.hibernate.ddl-auto=validate

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.sql.init=DEBUG

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

spring.main.allow-bean-definition-overriding=true
token.max-age-seconds=2700

# ensuring queries are validated at startup not at first execution
# Prevent dangerous pagination
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
# Enforce transaction boundaries
spring.jpa.open-in-view=false

spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
spring.data.web.pageable.one-indexed-parameters=false
# THIS IS CUSTOM
spring.data.web.pageable.max-page-index=10000